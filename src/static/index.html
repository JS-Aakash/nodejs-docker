<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ContextAI | Deep Research</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Notebook Aesthetic */
            --bg-body: #09090b;
            --bg-sidebar: #18181b;
            --bg-chat: #09090b;
            --bg-card: #27272a;

            --border-color: #3f3f46;

            --accent: #8b5cf6;
            /* Violet */
            --accent-hover: #7c3aed;
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;

            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Mobile Header --- */
        .mobile-header {
            height: var(--header-height);
            display: none;
            /* Hidden on desktop */
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            background: var(--bg-sidebar);
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
        }

        .menu-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* --- Layout --- */
        .app-layout {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-height));
            /* Adjusted height */
            position: relative;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 320px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 40;
        }

        .sidebar-header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-box {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .app-name {
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* Upload Area */
        .upload-area {
            border: 1px dashed var(--border-color);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(139, 92, 246, 0.05);
        }

        /* Doc Item */
        .doc-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid transparent;
        }

        .doc-item:hover {
            background: var(--bg-card);
        }

        .doc-item.active {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .doc-item.inactive {
            opacity: 0.5;
        }

        .doc-name {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        /* Checkbox style toggle */
        .doc-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--text-muted);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .doc-item.active .doc-checkbox {
            background: var(--accent);
            border-color: var(--accent);
        }

        .doc-checkbox::after {
            content: '✓';
            font-size: 12px;
            color: white;
            display: none;
        }

        .doc-item.active .doc-checkbox::after {
            display: block;
        }


        /* --- Main Chat --- */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-chat);
            position: relative;
            height: 100%;
        }

        .chat-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            scroll-behavior: smooth;
        }

        .empty-state {
            margin: auto;
            text-align: center;
            max-width: 500px;
            color: var(--text-muted);
        }

        /* Message Styles */
        .message-row {
            display: flex;
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 0.3s ease;
        }

        .message-row.user {
            justify-content: flex-end;
        }

        .msg-content {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
        }

        /* User Message */
        .message-row.user .msg-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-bottom-right-radius: 2px;
            color: white;
        }

        /* AI Message (Notebook style) */
        .message-row.ai .msg-content {
            background: transparent;
            padding: 0;
            /* Let markdown take overs */
            width: 100%;
        }

        /* --- Markdown Content Styling (Crucial for Structure) --- */
        .markdown-body {
            color: var(--text-main);
        }

        .markdown-body h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: white;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .markdown-body h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1.2rem;
            margin-bottom: 0.5rem;
            color: #d4d4d8;
        }

        .markdown-body p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        .markdown-body ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .markdown-body li {
            margin-bottom: 0.5rem;
        }

        .markdown-body strong {
            color: #f4f4f5;
            font-weight: 600;
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #a1a1aa;
            font-style: italic;
            background: rgba(139, 92, 246, 0.05);
            padding: 1rem;
            border-radius: 0 8px 8px 0;
        }

        .markdown-body code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
        }

        .markdown-body pre {
            background: #18181b;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
            color: #e4e4e7;
        }

        .markdown-body hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }

        /* --- Input Area --- */
        .input-container {
            padding: 1.5rem 2rem;
            background: var(--bg-chat);
            /* Solid background to cover scroll */
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            align-items: flex-end;
            padding: 8px;
            transition: 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            font-size: 1rem;
            resize: none;
            max-height: 200px;
            min-height: 52px;
            outline: none;
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            margin-bottom: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            background: var(--border-color);
            cursor: default;
        }

        /* --- Responsive Logic --- */
        @media (min-width: 769px) {
            .app-layout {
                height: 100vh;
            }

            /* Full height on desktop */
            .sidebar {
                transform: translateX(0) !important;
                position: relative;
            }

            /* Always visible */
        }

        @media (max-width: 768px) {

            html,
            body {
                height: 100%;
                width: 100%;
                position: fixed;
                overflow: hidden;
            }

            .mobile-header {
                display: flex;
                flex-shrink: 0;
            }

            .app-layout {
                height: calc(100% - 60px);
                width: 100%;
                overflow: hidden;
            }

            .sidebar {
                position: fixed;
                top: 60px;
                left: 0;
                bottom: 0;
                transform: translateX(-100%);
                width: 85%;
                max-width: 320px;
                box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
                overflow-y: auto;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .overlay {
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(4px);
                z-index: 30;
                display: none;
            }

            .overlay.open {
                display: block;
            }

            .chat-main {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .chat-scroll-area {
                padding: 1rem;
                padding-bottom: 0.5rem;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .input-container {
                padding: 0.75rem 1rem;
                padding-bottom: calc(0.75rem + env(safe-area-inset-bottom));
                flex-shrink: 0;
            }

            .message-row {
                max-width: 100%;
            }

            .input-wrapper {
                max-width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Mobile Header -->
    <header class="mobile-header">
        <div style="display: flex; align-items: center; gap: 10px; font-weight: 700;">
            <div
                style="width: 24px; height: 24px; background: var(--accent); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 14px;">
                C</div>
            ContextAI
        </div>
        <button class="menu-btn" onclick="toggleSidebar()">
            <!-- Hamburger Icon -->
            <svg viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
            </svg>
        </button>
    </header>

    <div class="app-layout">
        <!-- Overlay for mobile sidebar -->
        <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-box">C</div>
                <div class="app-name">ContextAI</div>
            </div>

            <div class="sidebar-content">
                <div class="section-label">Sources</div>

                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" hidden accept="application/pdf">
                    <div style="font-size: 24px; margin-bottom: 8px;">+</div>
                    <div style="font-size: 0.9rem; font-weight: 500;">Add Source</div>
                    <div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 4px;">PDF only (Max 10MB)
                    </div>
                </div>

                <div id="sourcesList" style="display: flex; flex-direction: column; gap: 8px; margin-top: 1rem;">
                    <!-- items go here -->
                </div>
            </div>
        </aside>

        <!-- Main Chat -->
        <main class="chat-main">
            <div class="chat-scroll-area" id="chatBox">
                <div class="empty-state">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">✨</div>
                    <h2 style="margin-bottom: 0.5rem; color: white;">Unlock Deep Knowledge</h2>
                    <p>Upload documents from the sidebar to create your personalized knowledge base. <br>Then ask
                        detailed questions to get structured, research-grade answers.</p>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="questionInput" placeholder="Ask a detailed question..."></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendQuery()">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let sources = []; // { id, name, active, key }

        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const sourcesList = document.getElementById('sourcesList');
        const chatBox = document.getElementById('chatBox');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');

        // --- Mobile Toggle ---
        function toggleSidebar() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        // --- Upload Handlers ---
        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', async (e) => {
            if (!e.target.files.length) return;
            const file = e.target.files[0];
            if (file.type !== 'application/pdf') return alert('Only PDFs are supported.');

            // Optimistic UI
            const tempId = Date.now();
            renderSourceItem({ id: tempId, name: file.name, active: false, loading: true });

            try {
                // 1. Get URL
                const urlRes = await fetch('/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: file.name, contentType: file.type })
                });
                const { uploadUrl, fileKey } = await urlRes.json();

                // 2. Upload S3
                await fetch(uploadUrl, { method: 'PUT', headers: { 'Content-Type': file.type }, body: file });

                // 3. Success
                removeSource(tempId);
                addSource(fileKey, file.name);

            } catch (err) {
                console.error(err);
                alert('Upload failed.');
                removeSource(tempId);
            }
        });

        function addSource(key, name) {
            sources.push({ id: key, name, active: true, key });
            renderAllSources();
        }

        function removeSource(id) {
            sources = sources.filter(s => s.id !== id);
            renderAllSources();
        }

        function toggleSource(id) {
            const s = sources.find(s => s.id === id);
            if (s) s.active = !s.active;
            renderAllSources();
        }

        function renderAllSources() {
            sourcesList.innerHTML = '';
            sources.forEach(renderSourceItem);
        }

        function renderSourceItem(s) {
            const div = document.createElement('div');
            div.className = `doc-item ${s.active ? 'active' : 'inactive'}`;
            div.onclick = () => !s.loading && toggleSource(s.id);

            div.innerHTML = `
            <div class="doc-checkbox">${s.loading ? '⏳' : ''}</div>
            <div class="doc-name">${s.name}</div>
        `;
            sourcesList.appendChild(div);
        }

        // --- Chat Logic ---
        async function sendQuery() {
            const text = questionInput.value.trim();
            if (!text) return;

            const activeIds = sources.filter(s => s.active).map(s => s.key);
            if (activeIds.length === 0) return alert('Select at least one source.');

            // Add User Message
            appendMessage('user', text);
            questionInput.value = '';
            questionInput.style.height = '52px';
            sendBtn.disabled = true;

            // Add AI Placeholder
            const loadingId = appendMessage('ai', 'Thinking and analyzing sources...');

            try {
                const res = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ documentIds: activeIds, question: text })
                });
                const data = await res.json();

                // Replace loading message with real Markdown content
                const contentDiv = document.getElementById(loadingId);
                contentDiv.innerHTML = marked.parse(data.answer || "No answer generated.");

                // Re-highlight code blocks if using highlight.js (optional, skip for now)

            } catch (err) {
                document.getElementById(loadingId).innerText = "Error encountered. Please try again.";
            } finally {
                sendBtn.disabled = false;
            }
        }

        function appendMessage(role, text) {
            const id = 'msg-' + Date.now();
            const row = document.createElement('div');
            row.className = `message-row ${role}`;

            const content = document.createElement('div');
            content.className = 'msg-content markdown-body'; // Apply markdown styles
            content.id = id;

            if (role === 'user') {
                content.innerText = text;
            } else {
                content.innerText = text; // Initial text (loading), replaced later
            }

            row.appendChild(content);
            chatBox.appendChild(row);
            chatBox.scrollTop = chatBox.scrollHeight;

            return id;
        }

        // Auto-resize
        questionInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        questionInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuery();
            }
        });

    </script>
</body>

</html>
